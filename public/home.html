<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home | Lost & Found Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 900px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: rotateY(8deg) rotateX(4deg) scale(1.05);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 1.4rem;
      color: #ff6a00;
    }

    .card p {
      margin: 0;
      font-size: 1rem;
      color: #ccc;
    }

    .nav {
      margin-bottom: 20px;
    }

    .nav a {
      color: #ff6a00;
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
    }

    .nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="feed.html">ğŸ“œ Feed</a>
    <a href="login.html" onclick="logout()">ğŸšª Logout</a>
  </div>

  <h2>ğŸ  Welcome to Lost & Found</h2>

  <div class="dashboard" id="dashboard"></div>

  <script>
    function logout() {
      localStorage.clear();
      alert("Logged out successfully");
    }

    // Dynamically build dashboard based on role
    const role = localStorage.getItem('role');
    const dashboard = document.getElementById('dashboard');

    let cards = `
      <div class="card" onclick="location.href='feed.html'">
        <h3>ğŸ“œ View Feed</h3>
        <p>Browse all reported lost and found items.</p>
      </div>

      <div class="card" onclick="location.href='report-lost.html'">
        <h3>ğŸ” Report Lost</h3>
        <p>Submit details of an item you lost.</p>
      </div>

      <div class="card" onclick="location.href='report-found.html'">
        <h3>ğŸ‰ Report Found</h3>
        <p>Share details of an item you found.</p>
      </div>
    `;

    if (role === 'admin') {
      cards += `
        <div class="card" onclick="location.href='admin-dashboard.html'">
          <h3>âš™ï¸ Admin Dashboard</h3>
          <p>Moderate claims and manage users.</p>
        </div>
      `;
    }

    dashboard.innerHTML = cards;
  </script>
</body>
</html>
