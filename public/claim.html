<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Claim | Lost & Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #1e1e2f;
      color: #fff;
      padding: 40px;
    }
    h2 {
      color: #00c6ff;
      margin-bottom: 20px;
    }
    form {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    textarea { resize: vertical; }
    button {
      background: #00c6ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .logout {
      background: #ff9800;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üìù Submit a Claim</h2>
  <form id="claimForm" enctype="multipart/form-data">
    <input type="text" id="item" placeholder="Item name" required />
    <textarea id="description" placeholder="Description" required></textarea>
    <input type="file" id="image" accept="image/*" />
    <button type="submit">Submit Claim</button>
  </form>

  <button class="logout" onclick="logout()">Logout</button>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert("You must be logged in to submit a claim.");
      window.location.href = "login.html";
    }

    document.getElementById('claimForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('item', document.getElementById('item').value);
      formData.append('description', document.getElementById('description').value);
      if (document.getElementById('image').files[0]) {
        formData.append('image', document.getElementById('image').files[0]);
      }

      try {
        const res = await fetch('http://localhost:3000/api/claim', {
          method: 'POST',
          headers: { Authorization: `Bearer ${token}` },
          body: formData
        });
        const data = await res.json();
        alert(data.message);
        if (res.status === 201) {
          window.location.href = "home.html"; // redirect back to dashboard
        }
      } catch (err) {
        console.error("‚ùå Error submitting claim:", err);
        alert("Failed to submit claim.");
      }
    });

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('role');
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
