<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lost & Found Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #feed {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1200px;
    }

    .claim-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .claim-card:hover {
      transform: rotateY(8deg) rotateX(4deg) scale(1.03);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
    }

    .claim-card h3 {
      margin: 0 0 10px;
      font-size: 1.4rem;
      color: #ff6a00;
    }

    .claim-card p {
      margin: 0 0 10px;
      font-size: 1rem;
      color: #ccc;
    }

    .claim-card small {
      display: block;
      margin-top: 10px;
      font-size: 0.85rem;
      color: #888;
    }

    .no-claims {
      text-align: center;
      font-size: 1.2rem;
      color: #bbb;
      margin-top: 40px;
    }

    .nav {
      margin-bottom: 20px;
    }

    .nav a {
      color: #ff6a00;
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
    }

    .nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="home.html">üè† Home</a>
    <a href="claim.html">‚ûï Submit Claim</a>
    <a href="login.html" onclick="logout()">üö™ Logout</a>
  </div>

  <h2>üìú Lost & Found Feed</h2>
  <div id="feed"></div>
  <div id="noClaims" class="no-claims" style="display:none;">No claims yet. Be the first to report!</div>

  <script>
    async function loadClaims() {
      try {
        const res = await fetch('http://localhost:3000/api/claims');
        const data = await res.json();

        if (res.ok) {
          const feed = document.getElementById('feed');
          const noClaims = document.getElementById('noClaims');

          if (!data.claims || data.claims.length === 0) {
            feed.innerHTML = "";
            noClaims.style.display = "block";
          } else {
            noClaims.style.display = "none";
            feed.innerHTML = data.claims.map(c => `
              <div class="claim-card">
                <h3>${c.title}</h3>
                <p>${c.description}</p>
                ${c.imageUrl ? `<img src="${c.imageUrl}" alt="Claim image" style="width:100%;border-radius:10px;margin-top:10px;">` : ""}
                <small>Status: ${c.status} | Posted on ${new Date(c.createdAt).toLocaleDateString()}</small>
              </div>
            `).join('');
          }
        } else {
          alert(data.message || "Failed to load claims");
        }
      } catch (err) {
        console.error("‚ùå Feed error:", err);
        alert("Failed to load claims");
      }
    }

    function logout() {
      localStorage.clear();
      alert("Logged out successfully");
    }

    loadClaims();
  </script>
</body>
</html>
