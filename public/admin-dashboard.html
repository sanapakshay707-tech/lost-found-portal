<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | Lost & Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #1e1e2f;
      color: #fff;
      padding: 20px;
    }
    h2 {
      color: #00c6ff;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      text-align: left;
    }
    th {
      background: rgba(0, 198, 255, 0.2);
    }
    button {
      padding: 6px 12px;
      margin: 0 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .approve { background: #28a745; color: #fff; }
    .reject { background: #dc3545; color: #fff; }
    .logout {
      background: #ff9800;
      color: #fff;
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Admin Dashboard</h2>
  <p>Manage all lost & found claims below:</p>

  <table id="claimsTable">
    <thead>
      <tr>
        <th>User</th>
        <th>Item</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="logout" onclick="logout()">Logout</button>

  <script>
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');

    // Protect page
    if (!token || role !== 'admin') {
      alert("Access denied. Admins only.");
      window.location.href = "login.html";
    }

    // Fetch all claims
    async function fetchClaims() {
      try {
        const res = await fetch('http://localhost:3000/api/all-claims', {
          headers: { Authorization: `Bearer ${token}` }
        });
        const claims = await res.json();

        const tbody = document.querySelector('#claimsTable tbody');
        tbody.innerHTML = '';

        claims.forEach(claim => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${claim.user?.name || 'Unknown'}</td>
            <td>${claim.item}</td>
            <td>${claim.description || ''}</td>
            <td>${claim.status}</td>
            <td>
              <button class="approve" onclick="updateStatus('${claim._id}', 'approved')">Approve</button>
              <button class="reject" onclick="updateStatus('${claim._id}', 'rejected')">Reject</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("‚ùå Error fetching claims:", err);
        alert("Failed to load claims.");
      }
    }

    // Update claim status
    async function updateStatus(id, status) {
      try {
        const res = await fetch(`http://localhost:3000/api/claims/${id}/status`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ status })
        });

        const data = await res.json();
        alert(data.message);
        fetchClaims(); // refresh table
      } catch (err) {
        console.error("‚ùå Error updating claim:", err);
        alert("Failed to update claim.");
      }
    }

    // Logout
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('role');
      window.location.href = "login.html";
    }

    // Initial load
    fetchClaims();
  </script>
</body>
</html>
